<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produto Detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="item?.image || 'assets/imgs/prod.jpg'">
    <ion-card-content>
      <ion-card-title>
          <h2>{{ item?.nome }}</h2>
      </ion-card-title>
      <p>{{ item?.preco | currency:"BRL":"true":"1.2" }}</p>
    </ion-card-content>  
  </ion-card>
  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
